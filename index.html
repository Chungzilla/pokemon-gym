<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saffron Poke Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
</head>
<body>
    <div id="main">
        <div id="mainbox">
          <div id="nav">
            <div id="big-dot" class="animated 3s flash"></div>
            <div class="dot one animated 3s flash"></div>
            <div class="dot two animated 3s flash"></div>
            <div class="dot three animated 3s flash"></div>
          </div>
          <div id="mainImg">
            <h1>WELCOME TO SAFRON GYM</h1>
            <p id = "caption">LOADING...</p>
          </div>
          <div id="btn">
            <div id="btnBlack"></div>
            <button id="btnYellow">left</button>
            <button id="btnPink">right</button>
          </div>
        </div>
        <div id="secondbox">
          <div id="secondImg">
          </div>
        </div>
    </div>

     <!--    MODAL -->
     <div class="modal fade " id="important-msg" tabindex="-1" role="dialog" aria-labelledby="important-msg-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h2 id="modal-title" id="important-msg-label" class="modal-title"></h2>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div id = "modalDiv">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="close">Send back!</button>
          </div>
        </div>
      </div>
     
    </div>

 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="trainer.js"></script>
    <script src="main.js"></script> 
</body>
</html>
